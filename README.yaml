# How to use this project
usage : |-
  Here is an example of how you can use this module in your inventory structure:
  ### Complete Example
  ```hcl
    module "cdn" {
      source             = "terraform-do-modules/cdn/digitalocean"
      version            = "1.0.0"
      origin             = module.spaces.bucket_domain_name
      ttl                = 3600
      custom_domain      = ""
      certificate_name   = ""
    }
  ```
